<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional Baap er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <header>
    <h1 class="text-4xl md:text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Baap er Bank</span>!!!</h1>
  </header>

  <main>
    <!-- Balance and transaction summary -->
    <section class="mt-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-11/12 md:w-3/4 mx-auto text-white">
        <div class="bg-yellow-400 p-6 md:p-8 rounded">
          <h4 class="text-2xl md:text-3xl">Deposit</h4>
          <h2 class="text-4xl md:text-5xl">$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-red-400 p-6 md:p-8 rounded">
          <h4 class="text-2xl md:text-3xl">Withdraw</h4>
          <h2 class="text-4xl md:text-5xl">$<span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-blue-400 p-6 md:p-8 rounded">
          <h4 class="text-2xl md:text-3xl">Balance</h4>
          <h2 class="text-4xl md:text-5xl">$<span id="balance-total">1240</span></h2>
        </div>
      </div>
    </section>

    <!-- Deposit and withdraw section -->
    <section class="mt-8 w-11/12 md:w-3/4 mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-violet-400 p-6 md:p-8 rounded-lg">
          <h3 class="text-2xl md:text-3xl text-white mb-4">Your Deposit</h3>
          <input id="deposit-field" class="w-full px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to deposit">
          <button id="btn-deposit" class="bg-blue-600 px-6 py-2 rounded text-white font-medium mt-4 hover:bg-sky-400">Deposit</button>
        </div>
        <div class="bg-amber-500 p-6 md:p-8 rounded-lg">
          <h3 class="text-2xl md:text-3xl text-white mb-4">Your Withdraw</h3>
          <input id="withdraw-field" class="w-full px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to withdraw">
          <button id="btn-withdraw" class="bg-blue-600 px-6 py-2 rounded text-white font-medium mt-4 hover:bg-sky-400">Withdraw</button>
        </div>
      </div>
    </section>
  </main>

  <script src="js/deposit.js"></script>
  <script src="js/withdraw.js"></script>
</body>

</html>
